<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemen fieldset dan legend</title>
</head>
<body>
    <from>
        <fieldset>
            <legend> Informasi Pribadi </legend>
            <lebel for="nama"> Nama: </lebel>
            <input type="text" id="nama" nama="nama"><br><br>
            <label for="email"> Email: </label>
            <input type="email" id="email" name="email"><br><br>
        </fieldset>
        <br>
            <fieldset>
                <legend>Informasi Pekerjaan</legend>
                <lebel for="pekerjaan">pekerjaan:</lebel>
                <input type="text" id="pekerjaan" nama="pekerjaan"><br><br>
                <label for="perusahaan"> Perusahaan: </label>
                <input type="text" id="perusahaan" name="perusahaan"><br><br>
        </fieldset>
        <br>
        <input type="submit" value="Kirim">
    </from>
</body>
</html>
